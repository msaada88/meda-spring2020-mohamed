<!DOCTYPE html>

<html lang="en">
    <head>

        <title>My first jQuery Webpage</title>

        <script src="jquery-3.4.1.min.js"></script>

    </head>

    <body>

        <button id="light-off">Turn off the lights!</button>
        <button id="light-on">Turn on the lights!</button>


        <!-- This is an HTML comment -->

        <!-- This is a paragraph HTML element. -->
        <p>Hello there</p>

        <!-- Heading HTML Elements -->
        <h1>This is the most important heading.</h1>
        <h2>This is the second <br /> most important heading.</h2>
        <h3>This is the third most important heading.</h3>

        <h6>This is the least important heading.</h6>

        <!-- Lists -->

        <!-- Ordered List -->
        <ol>
            <li>First thing to do</li>
            <li>Second thing to do</li>
        </ol>

        <!-- Unordered List -->
        <ul>
            <li>this is the third item to do</li>
        </ul>

        <!-- Anchor Tag, used for linking to other parts of the webpage or other webpages. -->
        <a href="https://www.yahoo.com" download target="_blank">Click Here to go to Google</a>

        <button>Press me!</button>

        <hr />

        <button id="recycleButton">Recycle Bin</button>
        <script src="script.js"></script>
    </body>
</html>
